<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 h-screen fixed">
        <div class="p-4 text-white font-bold text-xl">
            Admin Panel
        </div>
        <nav>
            <ul>
                <li><a href="/admin/dashboard" class="block p-4 text-white hover:bg-gray-700">Dashboard</a></li>
                <li><a href="/admin/products" class="block p-4 text-white hover:bg-gray-700">Products</a></li>
                <li><a href="/admin/orders" class="block p-4 text-white hover:bg-gray-700">Orders</a></li>
                <li><a href="/admin/users" class="block p-4 text-white hover:bg-gray-700">Users</a></li>
                <li><a href="/admin/settings" class="block p-4 text-white hover:bg-gray-700">Settings</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-6">
        <h1 class="text-3xl font-bold mb-6">Dashboard</h1>

        <!-- Metrics -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Total Sales</h2>
                <p id="total-sales" class="text-3xl font-bold">₹0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">Total Orders</h2>
                <p id="total-orders" class="text-3xl font-bold">0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-2">New Users</h2>
                <p id="new-users" class="text-3xl font-bold">0</p>
            </div>
        </div>
    </main>

    <script>
        // Fetch and display dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/admin/dashboard-data');
                const data = await response.json();

                document.getElementById('total-sales').textContent = `₹${data.totalSales}`;
                document.getElementById('total-orders').textContent = data.totalOrders;
                document.getElementById('new-users').textContent = data.newUsers;
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        loadDashboardData();
    </script>

</body>
</html>
