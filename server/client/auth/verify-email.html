<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Verification</h1>
        <p class="message" id="message">Verifying your email...</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const token = window.location.pathname.split('/').pop();
            try {
                const response = await fetch(`/api/auth/verify/${token}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();

                const messageElement = document.getElementById('message');

                if (response.status === 200) {
                    messageElement.textContent = data.msg;
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = data.msg || 'Verification failed.';
                    messageElement.style.color = 'red';
                }
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('message').textContent = 'Server error. Please try again later.';
                document.getElementById('message').style.color = 'red';
            }
        });
    </script>
</body>

</html>
