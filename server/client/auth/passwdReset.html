<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .message {
            margin-top: 20px;
            font-size: 1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reset Your Password</h1>
        <form id="resetForm">
            <input type="password" id="password" placeholder="Enter new password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p class="message" id="message"></p>
    </div>

    <script>
        document.getElementById('resetForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageElement = document.getElementById('message');

            if (password !== confirmPassword) {
                messageElement.textContent = 'Passwords do not match.';
                messageElement.style.color = 'red';
                return;
            }

            const token = window.location.pathname.split('/').pop();

            try {
                const response = await fetch(`/user/auth/reset/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.status === 200) {
                    messageElement.textContent = 'Password reset successfully.';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = data.msg || 'Password reset failed.';
                    messageElement.style.color = 'red';
                }
            } catch (err) {
                console.error('Error:', err);
                messageElement.textContent = 'Server error. Please try again later.';
                messageElement.style.color = 'red';
            }
        });
    </script>
</body>

</html>
