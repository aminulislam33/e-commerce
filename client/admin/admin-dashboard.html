<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin-dashboard.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            display: flex;
            width: 100%;
        }

        /* Sidebar Styles */
        #sidebar {
            width: 250px;
            background: #333;
            color: #fff;
            min-height: 100vh;
            position: fixed;
        }

        #sidebar .sidebar-header {
            padding: 20px;
            background: #444;
            text-align: center;
        }

        #sidebar ul.components {
            padding: 20px 0;
            list-style: none;
        }

        #sidebar ul li {
            padding: 10px;
            font-size: 16px;
            color: #ccc;
        }

        #sidebar ul li a {
            color: #ccc;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        #sidebar ul li a:hover {
            color: #fff;
            background: #444;
        }

        #sidebar ul li.active a {
            color: #fff;
            background: #444;
        }

        /* Content Styles */
        #content {
            width: calc(100% - 250px);
            margin-left: 250px;
            padding: 20px;
            background: #fff;
            min-height: 100vh;
        }

        #content h2 {
            margin-top: 0;
            color: #333;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#dashboard">Dashboard</a>
                </li>
                <li>
                    <a href="#products">Products</a>
                </li>
                <li>
                    <a href="#orders">Orders</a>
                </li>
                <li>
                    <a href="#categories">Categories</a>
                </li>
                <li>
                    <a href="#users">Users</a>
                </li>
                <li>
                    <a href="#" id="logoutButton">Logout</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div id="dashboard" class="content-section">
                <h2>Dashboard</h2>
                <p>Welcome to the Admin Dashboard!</p>
                <!-- Add your dashboard content here -->
            </div>

            <div id="products" class="content-section" style="display:none;">
                <h2>Products</h2>
                <p>Manage your products here.</p>
                <!-- Add your products management content here -->
            </div>

            <div id="orders" class="content-section" style="display:none;">
                <h2>Orders</h2>
                <p>Manage your orders here.</p>
                <!-- Add your orders management content here -->
            </div>

            <div id="categories" class="content-section" style="display:none;">
                <h2>Categories</h2>
                <p>Manage your categories here.</p>
                <!-- Add your categories management content here -->
            </div>

            <div id="users" class="content-section" style="display:none;">
                <h2>Users</h2>
                <p>Manage your users here.</p>
                <!-- Add your users management content here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sections = document.querySelectorAll('.content-section');
            const links = document.querySelectorAll('#sidebar ul li a');

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();

                    links.forEach(link => link.parentElement.classList.remove('active'));
                    this.parentElement.classList.add('active');

                    sections.forEach(section => section.classList.remove('active'));
                    const targetSection = document.querySelector(this.getAttribute('href'));
                    if (targetSection) {
                        targetSection.classList.add('active');
                    }
                });
            });

            // Logout functionality
            document.getElementById('logoutButton').addEventListener('click', function () {
                localStorage.removeItem('token');
                window.location.href = '/admin-login.html';
            });

            // Load the dashboard section by default
            document.querySelector('#dashboard').classList.add('active');
        });

    </script>
</body>

</html>
